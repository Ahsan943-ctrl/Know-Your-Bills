<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utility Bills in Pakistan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 350px;
    }
    h1 {
      text-align: center;
      color: #007BFF;
    }
    form {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #links h2 {
      text-align: center;
      color: #333;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
      display: flex;
      align-items: center;
    }
    a {
      text-decoration: none;
      color: #007BFF;
      font-size: 16px;
      margin-left: 10px;
    }
    a:hover {
      text-decoration: underline;
    }
    img {
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Know Your Bills</h1>
    <form id="bill-form">
      <label for="customer-id">Enter Reference Number:</label>
      <input type="text" id="customer-id" name="customer-id" required>
      <button type="submit">Check Bills</button>
    </form>
    <div id="links">
      <h2>Bill Links</h2>
      <ul>
        <li>
          <img src="KE.png" alt="K-Electric">
          <a id="ke-link" href="https://www.ke.com.pk/customer-services/bill-inquiry/" target="_blank">K-Electric Bill Inquiry</a>
        </li>
        <li>
          <img src="iesco.jfif" alt="IESCO">
          <a id="iesco-link" href="https://bill.pitc.com.pk/iescobill" target="_blank">IESCO Bill Inquiry</a>
        </li>
        <li>
          <img src="sngpl_logo.png" alt="SNGPL">
          <a id="sngpl-link" href="https://www.sngpl.com.pk/index.jsp?pgids=313&pgname=Bill%20Tracking" target="_blank">SNGPL Gas Bill Inquiry</a>
        </li>
        <li>
          <img src="ssgc_logo.png" alt="SSGC">
          <a id="ssgc-link" href="https://www.ssgc.com.pk/web/?page_id=243" target="_blank">SSGC Gas Bill Inquiry</a>
        </li>
        <li>
          <img src="mepco.png" alt="MEPCO">
          <a id="mepco-link" href="https://bill.pitc.com.pk/mepcobill" target="_blank">MEPCO Bill Inquiry</a>
        </li>
        <li>
          <img src="GEPCO-Logo.png" alt="GEPCO">
          <a id="gepco-link" href="https://bill.pitc.com.pk/gepcobill" target="_blank">GEPCO Bill Inquiry</a>
        </li>
        <li>
          <img src="LESCOLogo80x80.png" alt="LESCO">
          <a id="lesco-link" href="https://bill.pitc.com.pk/lescobill" target="_blank">LESCO Bill Inquiry</a>
        </li>
        <li>
          <img src="fesco_logo.png" alt="FESCO">
          <a id="fesco-link" href="https://bill.pitc.com.pk/fescobill" target="_blank">FESCO Bill Inquiry</a>
        </li>
      </ul>
    </div>
  </div>
  <script>
    document.getElementById('bill-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const customerId = document.getElementById('customer-id').value.trim();
      let billLink = '';

      // Define bill inquiry URLs with placeholder for reference number
      const billLinks = {
        KE: 'https://www.ke.com.pk/customer-services/bill-inquiry/?ref=',
        IESCO: 'https://bill.pitc.com.pk/iescobill/general?refno=',
        SNGPL: 'https://www.sngpl.com.pk/index.jsp?pgids=313&pgname=Bill%20Tracking&ref=',
        SSGC: 'https://www.ssgc.com.pk/web/?page_id=243&ref=',
        MEPCO: 'https://bill.pitc.com.pk/mepcobill/general?refno=',
        GEPCO: 'https://bill.pitc.com.pk/gepcobill/general?refno=',
        LESCO: 'https://bill.pitc.com.pk/lescobill/general?refno=',
        FESCO: 'https://bill.pitc.com.pk/fescobill/general?refno='
      };

      // Add your reference number patterns here
      if (/^KE\d{10}$/.test(customerId)) {
        billLink = billLinks.KE + customerId;
      } else if (/^IES\d{13}$/.test(customerId)) {
        billLink = billLinks.IESCO + customerId;
      } else if (/^SNG\d{10}$/.test(customerId)) {
        billLink = billLinks.SNGPL + customerId;
      } else if (/^SSG\d{10}$/.test(customerId)) {
        billLink = billLinks.SSGC + customerId;
      } else if (/^\d{2}15\d{10}$/.test(customerId)) {
        billLink = billLinks.MEPCO + customerId;
      } else if (/^\d{2}12\d{10}$/.test(customerId)) {
        billLink = billLinks.GEPCO + customerId;
      } else if (/^\d{2}11\d{10}$/.test(customerId)) {
        billLink = billLinks.LESCO + customerId;
      } else if (/^\d{2}13\d{10}$/.test(customerId)) {
        billLink = billLinks.FESCO + customerId;
      } else {
        alert('Invalid Reference Number');
        return;
      }

      // Redirect to the appropriate bill inquiry page with the reference number
      window.open(billLink, '_blank');
    });
  </script>
</body>
</html>
